<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  console.log("‚è≥ Iniciando script Firebase...");

  const firebaseConfig = {
    apiKey: "AIzaSyBZegbOl9gQTR6JAQokEc8YmVtbbcdr8ik",
    authDomain: "vidaabundante-82bbe.firebaseapp.com",
    projectId: "vidaabundante-82bbe",

    messagingSenderId: "975960147046",
    appId: "1:975960147046:web:79345d4baff3d8c82059a7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("üî• Firebase conectado correctamente");

  async function cargarBiblia() {
    console.log("üìñ Intentando cargar JSON...");

    const response = await fetch(
      "https://raw.githubusercontent.com/Vida-Abundante/VidaAbundante/main/VidaAbundante%20-%20RV1960.json"
    );

    console.log("üåê Respuesta fetch:", response.status);

    if (!response.ok) {
      console.error("‚ùå No se pudo cargar el JSON");
      return;
    }

    const biblia = await response.json();
    console.log("‚úÖ JSON cargado. Total vers√≠culos:", biblia.length);

    // ‚ö†Ô∏è SUBIMOS SOLO 5 PARA PRUEBA
    for (let i = 0; i < 5; i++) {
      const v = biblia[i];
      await setDoc(
        doc(db, "Biblia", `${v.Libro}_${v.Capitulo}_${v.Versiculo}`),
        v
      );
    }

    console.log("üéâ Prueba completada: 5 vers√≠culos subidos");
  }

  cargarBiblia();
</script>
